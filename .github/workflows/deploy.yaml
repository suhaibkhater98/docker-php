name: TranslateThis
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        php-version: '8.2'
        steps:
            - uses: actions/checkout@v3
            - name: Install Composer Dependencies
              working-directory: ./app
              run: composer install --prefer-dist
            - name: Run Tests
              working-directory: ./app
              run: composer run-phpunit
            - run: docker build --target app -t suhaibkhater98/php-composer:1.0 -f ./php/Dockerfile .
            - run: docker build -t suhaibkhater98/php-nginx:1.0 -f ./nginx/Dockerfile .
            - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            - run: docker push suhaibkhater98/php-composer:1.0
            - run: docker push suhaibkhater98/php-nginx:1.0